log_dir: tensorboard/
checkpoint: ckpt/model_best.pth
n_gpu: 0
metrics:
- _target_: srcs.model.metric.accuracy
- _target_: srcs.model.metric.precision
- _target_: srcs.model.metric.recall
- _target_: srcs.model.metric.f1
n_cpu: 8
batch_size: 32
learning_rate: 0.001
weight_decay: 0
scheduler_step_size: 50
scheduler_gamma: 0.1
data_loader:
  _target_: srcs.data_loader.data_loaders.get_sign_test_dataloader
  csv_path_test: conf/data/test.csv
  batch_size: ${batch_size}
  num_workers: ${n_cpu}
status: evaluate
trainer:
  epochs: 5
  logging_step: 10
  monitor: min loss/valid
  save_topk: 3
  early_stop: 5
  tensorboard: false
